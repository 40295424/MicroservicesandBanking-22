<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="login.css">

</head>
<body>
<div class="login-form">
  <form name="myForm">
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="username" id="fname"  placeholder="Username" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password">
      </div>
      <a class="a"style="cursor: pointer" href="javascript:validate()"> Sign in </a>
    </div>
  </form>
</div>
<script src="login.js"></script>
</body>
</html>
